<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>01</li>
        <li>02</li>
        <li id="li03"></li>
        <li>04</li>
        <li>05</li>
    </ul>
    <script>
        const li03 = document.querySelector('#li03');

        const siblings = [];
        function getPrevSiblings(element) {
            if(element.previousElementSibling){
                siblings.unshift(element.previousElementSibling);
                getPrevSiblings(element.previousElementSibling);
            }
        }
        
        function getNextSiblings(element) {
            if(element.nextElementSibling){
                siblings.push(element.nextElementSibling);
                getNextSiblings(element.nextElementSibling);
            }
        }

        getPrevSiblings(li03);
        getNextSiblings(li03);

        console.log(siblings);
        
    </script>
</body>
</html>
